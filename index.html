<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                const selection = Math.floor(Math.random() * 3);

                switch (selection) {
                    case 0:
                        return 'rock';
                        break;
                    case 1:
                        return 'paper';
                        break;
                    case 2:
                        return 'scissors';
                        break;
                }
            }

            function playRound(playerSelection, computerSelection) {
                if (playerSelection.toLowerCase() === 'rock') {
                    switch (computerSelection.toLowerCase()) {
                        case 'rock':
                            return 'Draw!';
                            break;
                        case 'paper':
                            return 'You lose!';
                            break;
                        case 'scissors':
                            return 'You win!';
                            break;
                    }
                } else if (playerSelection.toLowerCase() === 'paper') {
                    switch (computerSelection.toLowerCase()) {
                        case 'rock':
                            return 'You win!';
                            break;
                        case 'paper':
                            return 'Draw!';
                            break;
                        case 'scissors':
                            return 'You lose!';
                            break;
                    }
                } else if (playerSelection.toLowerCase() === 'scissors') {
                    switch (computerSelection.toLowerCase()) {
                        case 'rock':
                            return 'You lose!';
                            break;
                        case 'paper':
                            return 'You win!';
                            break;
                        case 'scissors':
                            return 'Draw!';
                            break;
                    }
                } else {
                    return 'Player selection not recognized.';
                }
            }

            function game() {
                let playerWins = 0;
                let computerWins = 0;

                for (let i = 0; i < 5; i++) {
                    let playerSelection = prompt("Rock, paper or scissors?");
                    let result = playRound(playerSelection, computerPlay());

                    console.log(result);

                    if (result === 'You win!') {
                        playerWins++;
                    } else if (result === 'You lose!') {
                        computerWins++;
                    }
                }

                console.log(`Final score: Player ${playerWins} - ${computerWins} Computer`);
            }
        </script>
    </body>
</html>
